{% extends 'base.html' %}
{% block content %}
    <div class="head">
        <h2 class="title">Banco de Dados<br>Associação Amigos do Rangel</h2>
    </div>
    <div class="body">
        {% if prods %}
        <table class="db-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Quantidade</th>
                    <th>Preço (R$)</th>
                </tr>
            </thead>
            <tbody>
                {% for prod in prods %}
                <tr>
                    <th>{{prod[0]}}</th>
                    <th>{{prod[1]}}</th>
                    <th>{{prod[2]}}</th>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}
    </div>
    <div class="form-container">
        <h3>Inserir novo Produto</h3>
        <form method=post>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome"><br><br>
            <label for="qtd">Quantidade:</label>
            <input type="number" id="qtd" name="qtd"><br><br>
            <label for="preco">Preço:</label>
            <input type="number" id="preco" name="preco" step=0.01><br><br>
            <input type="submit" value="Inserir" class="insert">
        </form>
    </div>
    <div class="logo">
        <a href="https://www.hc.fm.usp.br/">
            <img src="{{url_for('static', filename='hc.jpg')}}">
        </a>
    </div>
{% endblock %}
